    <script>
        // Code Protection
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', e => {
            if (e.ctrlKey && (e.key === 'u' || e.key === 's' || e.key === 'U' || e.key === 'S')) {
                if (e.key === 'u' || e.key === 'U') {
                    e.preventDefault();
                    alert('¬© 2025 SignalWrite - Code inspection disabled');
                }
            }
        });

        const BACKEND_URL = 'backend-signalwrite-git-main-louis-nkan-enobong-s-projects.vercel.app';
        let history = [];
        let historyIndex = -1;
        let selectedText = '';
        let selectionRange = null;
        let spellCheckTimeout;

        updateWordCount();

        // Spell Check with LanguageTool
        let spellCheckDebounce;
        function debouncedSpellCheck() {
            clearTimeout(spellCheckDebounce);
            spellCheckDebounce = setTimeout(() => runSpellCheck(), 2000);
        }

        async function runSpellCheck() {
            const text = document.getElementById('editor').innerText.trim();
            if (!text || text.length < 10) return;

            try {
                const response = await fetch('https://api.languagetool.org/v2/check', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({
                        text: text,
                        language: 'en-US',
                        enabledOnly: 'false'
                    })
                });

                const data = await response.json();
                const errorCount = data.matches ? data.matches.length : 0;

                const badge = document.getElementById('spellCheckBadge');
                const errorCountEl = document.getElementById('errorCount');

                if (errorCount > 0) {
                    errorCountEl.textContent = errorCount;
                    badge.classList.add('visible');
                } else {
                    badge.classList.remove('visible');
                }
            } catch (error) {
                console.error('Spell check failed:', error);
            }
        }

        function toggleTheme() {
            const body = document.body;
            const toggle = document.getElementById('themeToggle');
            
            if (toggle.checked) {
                body.classList.remove('dark');
                body.classList.add('light');
                localStorage.setItem('theme', 'light');
                if (typeof gtag !== 'undefined') {
                    gtag('event', 'theme_change', { 'event_label': 'light_mode' });
                }
            } else {
                body.classList.remove('light');
                body.classList.add('dark');
                localStorage.setItem('theme', 'dark');
                if (typeof gtag !== 'undefined') {
                    gtag('event', 'theme_change', { 'event_label': 'dark_mode' });
                }
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            const toggle = document.getElementById('themeToggle');
            if (savedTheme === 'light') {
                document.body.classList.remove('dark');
                document.body.classList.add('light');
                toggle.checked = true;
            }
        });

        function goBack() {
            const hasContent = document.getElementById('editor').innerText.trim() || 
                               document.getElementById('subject').value.trim();
            if (hasContent) {
                if (confirm('Leave editor? Unsaved changes will be lost.')) {
                    window.location.href = 'index.html';
                }
            } else {
                window.location.href = 'index.html';
            }
        }

        function updateWordCount() {
            const subject = document.getElementById('subject').value;
            const editor = document.getElementById('editor').innerText;
            const allText = (subject + ' ' + editor).trim();
            const words = allText ? allText.split(/\s+/).length : 0;
            const chars = allText.length;
            document.getElementById('wordCount').textContent = `${words} words ‚Ä¢ ${chars} chars`;
        }

        function handleSelection() {
            setTimeout(() => {
                const selection = window.getSelection();
                selectedText = selection.toString().trim();
                if (selectedText.length > 0 && selection.rangeCount > 0) {
                    selectionRange = selection.getRangeAt(0);
                    showSelectionToolbar();
                    document.getElementById('refineBtn').textContent = '‚ú® Refine Selection';
                } else {
                    hideSelectionToolbar();
                    document.getElementById('refineBtn').textContent = '‚ú® Refine Writing';
                }
            }, 10);
        }

        function showSelectionToolbar() {
            const selection = window.getSelection();
            if (selection.rangeCount === 0 || !selectedText) return;
            const range = selection.getRangeAt(0);
            const rect = range.getBoundingClientRect();
            const toolbar = document.getElementById('selectionToolbar');
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const scrollLeft = window.pageXOffset || document.documentElement.scrollLeft;
            const top = rect.top + scrollTop - 60;
            const left = rect.left + scrollLeft + (rect.width / 2) - 140;
            toolbar.style.top = Math.max(80, top) + 'px';
            toolbar.style.left = Math.max(10, Math.min(left, window.innerWidth - 290)) + 'px';
            toolbar.classList.add('visible');
        }

        function hideSelectionToolbar() {
            document.getElementById('selectionToolbar').classList.remove('visible');
        }

        function formatText(command) {
            document.execCommand(command, false, null);
            document.getElementById('editor').focus();
            if (typeof gtag !== 'undefined') {
                gtag('event', 'text_format', { 'event_label': command });
            }
            handleSelection();
        }

        function removeFormatting() {
            document.execCommand('removeFormat', false, null);
            document.execCommand('unlink', false, null);
            document.getElementById('editor').focus();
            handleSelection();
        }

        function saveState() {
            const state = {
                subject: document.getElementById('subject').value,
                content: document.getElementById('editor').innerHTML,
                timestamp: Date.now()
            };
            history = history.slice(0, historyIndex + 1);
            history.push(state);
            historyIndex = history.length - 1;
            if (history.length > 20) {
                history.shift();
                historyIndex--;
            }
        }

        function undo() {
            if (historyIndex > 0) {
                historyIndex--;
                const state = history[historyIndex];
                document.getElementById('subject').value = state.subject;
                document.getElementById('editor').innerHTML = state.content;
                updateWordCount();
                hideUndoButton();
            }
        }

        function showUndoButton() {
            const btn = document.getElementById('undoBtn');
            btn.classList.add('visible');
            setTimeout(() => btn.classList.remove('visible'), 10000);
        }

        function hideUndoButton() {
            document.getElementById('undoBtn').classList.remove('visible');
        }

        function showExportModal() {
            document.getElementById('exportModal').classList.add('active');
        }

        function showRefineModal() {
            const editor = document.getElementById('editor').innerText.trim();
            if (!selectedText && !editor) {
                alert('Please write something first!');
                return;
            }
            hideSelectionToolbar();
            document.getElementById('refineModal').classList.add('active');
        }

        function showHistory() {
            document.getElementById('historyModal').classList.add('active');
        }

        function closeModal() {
            document.querySelectorAll('.modal').forEach(m => m.classList.remove('active'));
        }

        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) closeModal();
            });
        });

        // AI Refinement with Mistral 7B
        async function refineText(mode) {
            closeModal();
            saveState();
            let textToRefine = selectedText || document.getElementById('editor').innerText.trim();
            if (!textToRefine) {
                alert('No text to refine!');
                return;
            }

            const refineBtn = document.getElementById('refineBtn');
            refineBtn.disabled = true;
            refineBtn.innerHTML = '‚è≥ Refining with AI...';
            
            document.getElementById('statusMsg').textContent = 'AI is refining your text... (may take 10-20 seconds)';
            document.getElementById('statusMsg').classList.add('active');

            try {
                const response = await fetch(`${BACKEND_URL}/refine`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: textToRefine, mode: mode })
                });

                if (!response.ok) {
                    if (response.status === 503) {
                        throw new Error('Model is loading. Please wait 20 seconds and try again.');
                    }
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                const refined = data.refined || data.refined_text || '';

                if (!refined) {
                    throw new Error('No refined text received from AI');
                }

                if (selectedText && selectionRange) {
                    selectionRange.deleteContents();
                    selectionRange.insertNode(document.createTextNode(refined));
                    window.getSelection().removeAllRanges();
                } else {
                    document.getElementById('editor').innerText = refined;
                }

                selectedText = '';
                selectionRange = null;
                document.getElementById('refineBtn').textContent = '‚ú® Refine Writing';
                updateWordCount();
                showUndoButton();

                document.getElementById('statusMsg').classList.remove('active');
                showSuccessMessage('‚ú® AI Refined Successfully!');

                if (typeof gtag !== 'undefined') {
                    gtag('event', 'refine_text', { 'event_label': mode, 'value': 'mistral-7b' });
                }
            } catch (error) {
                document.getElementById('statusMsg').classList.remove('active');
                console.error('Refinement error:', error);
                alert(`Refinement failed: ${error.message}\n\nTip: If model is loading, wait 20 seconds and try again.`);
            } finally {
                refineBtn.disabled = false;
                refineBtn.innerHTML = '‚ú® Refine Writing';
            }
        }

        function showSuccessMessage(msg) {
            const el = document.createElement('div');
            el.textContent = msg;
            el.style.cssText = `position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
                background: var(--success); color: white; padding: 12px 20px;
                border-radius: 8px; z-index: 300; font-size: 16px;`;
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 2000);
        }

        // PDF Export
        function exportPDF() {
            closeModal();
            const subject = document.getElementById('subject').value.trim();
            const editor = document.getElementById('editor');
            if (!subject && !editor.innerText.trim()) {
                alert('Nothing to export!');
                return;
            }
            document.getElementById('statusMsg').textContent = 'Creating PDF...';
            document.getElementById('statusMsg').classList.add('active');
            setTimeout(() => {
                try {
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF('p', 'mm', 'a4');
                    const margin = 20;
                    const pageWidth = 210;
                    const pageHeight = 297;
                    const lineHeight = 7;
                    const maxWidth = pageWidth - (margin * 2);
                    let y = margin;

                    function addPage() {
                        doc.addPage();
                        y = margin;
                    }

                    function checkSpace(needed) {
                        if (y + needed > pageHeight - margin) {
                            addPage();
                        }
                    }

                    if (subject) {
                        doc.setFontSize(18);
                        doc.setFont('helvetica', 'bold');
                        const titleLines = doc.splitTextToSize(subject, maxWidth);
                        titleLines.forEach(line => {
                            checkSpace(10);
                            doc.text(line, margin, y);
                            y += 9;
                        });
                        y += 8;
                    }

                    doc.setFontSize(11);
                    doc.setFont('helvetica', 'normal');

                    const fullText = editor.innerText;
                    const paragraphs = fullText.split(/\n\n+/);

                    paragraphs.forEach(para => {
                        para = para.trim();
                        if (!para) return;
                        const lines = doc.splitTextToSize(para, maxWidth);
                        lines.forEach(line => {
                            checkSpace(lineHeight);
                            doc.text(line, margin, y);
                            y += lineHeight;
                        });
                        y += 3;
                    });

                    const pageCount = doc.internal.getNumberOfPages();
                    for (let i = 1; i <= pageCount; i++) {
                        doc.setPage(i);
                        doc.setFontSize(9);
                        doc.setTextColor(120);
                        doc.text(`Page ${i} of ${pageCount}`, pageWidth / 2, pageHeight - 10, { align: 'center' });
                        doc.text('Created with SignalWrite', margin, pageHeight - 10);
                        doc.setTextColor(0);
                    }

                    const filename = subject ? subject.replace(/[^a-z0-9]/gi, '_').substring(0, 50).toLowerCase() : 'document';
                    doc.save(`${filename}.pdf`);
                    document.getElementById('statusMsg').classList.remove('active');
                    showSuccessMessage('PDF Exported ‚úì');
                    if (typeof gtag !== 'undefined') {
                        gtag('event', 'export_pdf', { 'event_label': 'success' });
                    }
                } catch (error) {
                    document.getElementById('statusMsg').classList.remove('active');
                    console.error('PDF Error:', error);
                    alert('PDF export failed. Please try again.');
                }
            }, 100);
        }

        // DOCX Export
        async function exportDOCX() {
            closeModal();
            const subject = document.getElementById('subject').value.trim();
            const editor = document.getElementById('editor');
            if (!subject && !editor.innerText.trim()) {
                alert('Nothing to export!');
                return;
            }
            document.getElementById('statusMsg').textContent = 'Creating Word document...';
            document.getElementById('statusMsg').classList.add('active');

            try {
                if (typeof docx === 'undefined') {
                    throw new Error('DOCX library not loaded');
                }

                const { Document, Paragraph, TextRun, HeadingLevel } = docx;
                const children = [];

                if (subject) {
                    children.push(new Paragraph({
                        text: subject,
                        heading: HeadingLevel.HEADING_1,
                        spacing: { after: 400 }
                    }));
                }

                const text = editor.innerText;
                const paragraphs = text.split(/\n+/);
                
                paragraphs.forEach(para => {
                    para = para.trim();
                    if (para) {
                        children.push(new Paragraph({
                            children: [new TextRun(para)],
                            spacing: { after: 200 }
                        }));
                    }
                });

                const doc = new Document({
                    sections: [{
                        properties: {},
                        children: children
                    }]
                });

                const blob = await docx.Packer.toBlob(doc);
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                const filename = subject ? subject.replace(/[^a-z0-9]/gi, '_').substring(0, 50).toLowerCase() : 'document';
                a.download = `${filename}.docx`;
                a.click();
                URL.revokeObjectURL(url);
                
                document.getElementById('statusMsg').classList.remove('active');
                showSuccessMessage('Word Doc Exported ‚úì');
                if (typeof gtag !== 'undefined') {
                    gtag('event', 'export_docx', { 'event_label': 'success' });
                }
            } catch (error) {
                document.getElementById('statusMsg').classList.remove('active');
                console.error('DOCX Error:', error);
                alert('Word export failed. Try PDF export instead.');
            }
        }

        function printDocument() {
            closeModal();
            const hasContent = document.getElementById('editor').innerText.trim() || 
                               document.getElementById('subject').value.trim();
            if (!hasContent) {
                alert('Nothing to print!');
                return;
            }
            window.print();
            if (typeof gtag !== 'undefined') {
                gtag('event', 'print_document', { 'event_label': 'print' });
            }
        }

        async function shareDocument() {
            closeModal();
            const subject = document.getElementById('subject').value.trim();
            const content = document.getElementById('editor').innerText.trim();
            
            if (!subject && !content) {
                alert('Nothing to share!');
                return;
            }

            const shareText = (subject ? subject + '\n\n' : '') + content;
            const shareData = {
                title: subject || 'SignalWrite Document',
                text: shareText
            };

            if (navigator.share) {
                try {
                    await navigator.share(shareData);
                    if (typeof gtag !== 'undefined') {
                        gtag('event', 'share_document', { 'event_label': 'native_share' });
                    }
                } catch (error) {
                    if (error.name !== 'AbortError') {
                        console.error('Share error:', error);
                    }
                }
            } else {
                try {
                    await navigator.clipboard.writeText(shareText);
                    showSuccessMessage('Copied to clipboard ‚úì');
                    if (typeof gtag !== 'undefined') {
                        gtag('event', 'share_document', { 'event_label': 'clipboard' });
                    }
                } catch (error) {
                    alert('Share not supported. Try exporting instead.');
                }
            }
        }

        function downloadDraft() {
            const subject = document.getElementById('subject').value;
            const content = document.getElementById('editor').innerText;
            if (!subject && !content) {
                alert('Nothing to download!');
                return;
            }
            const fullText = (subject ? subject + '\n\n' : '') + content;
            const blob = new Blob([fullText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `signalwrite-${Date.now()}.txt`;
            a.click();
            URL.revokeObjectURL(url);
            closeModal();
            showSuccessMessage('Downloaded ‚úì');
        }

        function loadDraft(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                const text = e.target.result;
                const lines = text.split('\n');
                if (lines.length > 0) {
                    document.getElementById('subject').value = lines[0];
                    document.getElementById('editor').innerText = lines.slice(2).join('\n');
                    updateWordCount();
                    showSuccessMessage('Loaded ‚úì');
                }
            };
            reader.readAsText(file);
            closeModal();
        }

        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key.toLowerCase()) {
                    case 'b':
                        e.preventDefault();
                        formatText('bold');
                        break;
                    case 'i':
                        e.preventDefault();
                        formatText('italic');
                        break;
                    case 'u':
                        if (!e.ctrlKey) {
                            e.preventDefault();
                            formatText('underline');
                        }
                        break;
                    case 'z':
                        if (!e.shiftKey) {
                            e.preventDefault();
                            undo();
                        }
                        break;
                    case 'p':
                        e.preventDefault();
                        printDocument();
                        break;
                }
            }
        });

        window.addEventListener('beforeunload', (e) => {
            const hasContent = document.getElementById('editor').innerText.trim() || 
                               document.getElementById('subject').value.trim();
            if (hasContent) {
                e.preventDefault();
                e.returnValue = '';
            }
        });

        document.addEventListener('selectionchange', () => {
            const selection = window.getSelection();
            if (!selection.toString().trim()) {
                hideSelectionToolbar();
            }
        });
    </script>
